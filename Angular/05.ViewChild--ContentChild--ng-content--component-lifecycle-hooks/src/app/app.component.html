<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <app-cockpit (srvCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)">
      </app-cockpit>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-xs-12">
      <!--to test ngOnChanges-->
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>&nbsp;
      <!--to test ngOnDestroy-->
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component</button>
      <hr>
      <!--to test ngOnChanges-->
      <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement"
        [name]="serverElement.name">
        <!--local reference to access it with @ContentChild-->
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
